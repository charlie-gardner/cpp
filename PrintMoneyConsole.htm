Show how fmtMoney prints Money with commas and the $ sign
I tried to use std::print_money but found it totally useless
sometimes it would print the dollar sign most times it didn't
it forces you to print 2 decimals even if you don't want cents
the simplest form is fmtMoney(9999) which gives 2 decimals
then fmtMoney(9999,width) which spaces properly
then fmtMoney(9999,width,0) will space and give only dollars
then fmtMoney(9999,width,decimals,char) will add a fill char
note the default rounding has to be greater than .5
also shortened it to _$ just to be a smart alec
